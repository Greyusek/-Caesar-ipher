<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шифр «Цезаря»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .input-box {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #333;
      border-radius: 5px;
      outline: none;
    }

    .message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      z-index: 1000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .cipher-title {
      color: blue;
      font-size: 24px;
      margin: 20px 0;
    }

    .cipher-title span {
      font-weight: bold;
    }

    .ripher-title {
      color: black;
      font-size: 24px;
      margin: 20px 0;
    }

    .letters-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .letter {
      font-size: 48px;
      font-weight: bold;
      width: 58px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Логотип">

  <p class="cipher-title"><span>Шифр</span> «Цезаря»</p>

  <img src="task.png" alt="Задание">

  <p class="ripher-title">каждую букву шифра будем <br>
     смещать влево на 3 позиции</p>

  <div class="letters-container">
    <div class="letter">Р</div>
    <div class="letter">Г</div>
    <div class="letter">Ц</div>
    <div class="letter">Н</div>
    <div class="letter">Г</div>
  </div>
  
  <div class="input-container" id="inputContainer">
    <!-- Поля ввода будут добавлены через JS -->
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="message" id="message">Поздравляем! Ты победил!</div>

  <script>
    const word = "НАУКА";
    const inputContainer = document.getElementById("inputContainer");
    const message = document.getElementById("message");
    const overlay = document.getElementById("overlay");

    // Создаем поля ввода
    for (let i = 0; i < word.length; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.className = "input-box";
      input.dataset.index = i;
      inputContainer.appendChild(input);
    }

    // Обработчик ввода
    document.querySelectorAll(".input-box").forEach(input => {
      input.addEventListener("input", function () {
        const index = parseInt(this.dataset.index);
        if (this.value && index < word.length - 1) {
          const nextInput = document.querySelector(`.input-box[data-index="${index + 1}"]`);
          if (nextInput) nextInput.focus();
        }

        const inputs = document.querySelectorAll(".input-box");
        let result = "";
        inputs.forEach(input => result += input.value.toUpperCase());

        if (result === word) {
          message.style.display = "block";
          overlay.style.display = "block";
        }
      });
    });
  </script>

</body>
</html>
